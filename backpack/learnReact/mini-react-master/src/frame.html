    <style>
      #animation {
        display: block;
        width: 100px;
        height: 100px;
        background: red;
        animation: myfirst 5s;
        animation-iteration-count: infinite;
      }

      @keyframes myfirst {
        from {
          width: 30px;
          height: 30px;
          border-radius: 0;
          background: red;
        }
        to {
          width: 200px;
          height: 200px;
          border-radius: 50%;
          background: yellow;
        }
      }
