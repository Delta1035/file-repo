<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mini React</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      .animation {
        display: block;
        width: 100px;
        height: 100px;
        background: lightyellow;
        animation: myfirst 5s;
        animation-iteration-count: infinite;
      }

      @keyframes myfirst {
        from {
          width: 30px;
          height: 30px;
          border-radius: 0;
        }
        to {
          width: 200px;
          height: 200px;
          border-radius: 50%;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
