        <input id="password" name="password" type="password">
        <!-- onclock="alert('submit 动作会触发一次点击事件, 即使并没有点击当前按钮')" -->
        <input type="submit" name="" id="btn" >
        <input type="image" name="" id="img">
    </form>

</body>
