<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body,
        html,
        main {
            width: 100%;
            /* height: 2000px; */
            box-sizing: border-box;
            position: relative;
            min-width: 500px;
        }
        body{
            /* 避免float布局位置乱掉 */
            min-width: 600px;
        }
        main{
            /* overflow: scroll; */
            /* clear: both; */
        }
        .clear::after{
            content: "";
            display: block;
            clear: both;
        }
        header,footer{
            height: 50px;
            background-color: gray;
        }
        footer{
            /* clear: left; */
        }
        .left {
            float: left;
            width: 200px;
            margin-left: -100%;
            background-color: aquamarine;
        }

        .center {
            float: left;
            width: 100%;
            height: 100%;
            background-color: pink;
        }

        .right {
            float: left;
            margin-left: -200px;
            width: 200px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <header>header</header>
    <main class="clear">
        <!-- 要求中间部分先加载 所以center标签在前面 -->
        <div class="center">center</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </main>
    <footer>
        footer
    </footer>
</body>

</html>
