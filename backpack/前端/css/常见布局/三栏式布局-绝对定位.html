<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body,
        html,
        main {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            position: relative;
        }

        .left {
            position: absolute;
            left: 0px;
            top: 0px;
            bottom: 0px;
            width: 200px;
            background-color: aquamarine;
        }

        .center {
            width: auto;
            height: 100%;
            margin: 0px 200px;
            background-color: pink;
        }

        .right {
            position: absolute;
            top: 0px;
            bottom: 0px;
            right: 0px;
            width: 200px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <main>
        <div class="left">left</div>
        <div class="center">center</div>
        <div class="right">right</div>
    </main>
</body>

</html>
