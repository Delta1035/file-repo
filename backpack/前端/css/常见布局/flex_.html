<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>flex 布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .flex-container {
            display: flex;
            height: 50px;
        }

        .box1 {
            flex: 1;
            background-color: gray;
        }

        .box1 {
            width: 300px;
            background-color: orange;
        }

        .box1 {
            width: 300px;
            background-color: pink;
        }
    </style>
</head>

<body>
    <p>flex 属性</p>
    <div class="flex-container">
        <div class="box1">1</div>
        <div class="box2">2</div>
        <div class="box3">3</div>
    </div>
</body>

</html>
