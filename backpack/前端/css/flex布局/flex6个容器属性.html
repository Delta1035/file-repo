<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        .flex-container {
            height: 400px;
            display: flex;
            flex-flow: row wrap;
            /*必须定义某一个方向， 才会形成多根轴线*/
            align-content: flex-end;
            /*更改 align-content 的值，体验不同的效果*/
            background: gray;
        }

        .flex-item {
            white-space: nowrap;
            margin-right: 10px;
            margin-bottom: 10px;
            text-align: end;
        }

        .flex-item-1,
        .flex-item-3 {
            width: 60px;
            /* height: 80px; */
            background: lightcoral;
        }

        .flex-item-2,
        .flex-item-4 {
            width: 90px;
            /* height: 40px; */
            background: lightblue;
        }

        .flex-item-5 {
            width: 105px;
            /* height: 20px; */
            background: lightgreen;
        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="flex-item flex-item-1">1</div>
        <div class="flex-item flex-item-1">1</div>
        <div class="flex-item flex-item-2">2</div>
        <div class="flex-item flex-item-2">2</div>
        <div class="flex-item flex-item-3">3</div>
        <div class="flex-item flex-item-3">3</div>
        <div class="flex-item flex-item-4">4</div>
        <div class="flex-item flex-item-4">4</div>
        <div class="flex-item flex-item-5">5</div>
        <div class="flex-item flex-item-5">5</div>
    </div>

</body>

</html>
