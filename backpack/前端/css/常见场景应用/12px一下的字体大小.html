<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 6px;
            transform: scale(0.5);
        }
        span{
            display: inline-block;
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <span>这是内联元素</span>
    <p>这是文字</p>
</body>
</html>
