<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes maichong {
            0% {
                opacity: 0.9;
                transform: scale(0.9);
            }
            10%{
                opacity: 0.8;
                transform: scale(1.0);

            }
            20%{
                opacity: 0.7;
                transform: scale(1.1);

            }
            30%{
                opacity: 0.6;
                transform: scale(1.2);

            }
            40%{
                opacity: 0.5;
                transform: scale(1.3);

            }
            50%{
                opacity: 0.4;
                transform: scale(1.4);

            }
            60%{
                opacity: 0.3;
                transform: scale(1.5);

            }
            70%{
                opacity: 0.2;
                transform: scale(1.6);

            }
            80%{
                opacity: 0.1;
                transform: scale(1.7);

            }
            90%{
                opacity: 0;
                transform: scale(1.8);

            }
            100%{
                opacity: 0;
                transform: scale(1.9);

            }
        }
        .container{
            width: 500px;
            height: 300px;
            margin: 200px;
            position: relative;
        }
        .avatar{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
        }
        .container:hover .circle{
            animation: maichong 1s ease-in-out;
            animation-iteration-count: infinite;
        }
       
        img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .circle{
            width: 100px;
            height: 100px;
            border:20px solid greenyellow;
            border-radius: 50%;
            opacity: 0.5;
            position: absolute;
            left: -20px;
            top: -20px;
        }

        
    </style>
</head>
<body>
    <div class="container">
        <div class="circle"></div>
        <div class="avatar">
            <img src="/images/boy.png" alt="boy">
        </div>
    </div>
</body>
</html>
