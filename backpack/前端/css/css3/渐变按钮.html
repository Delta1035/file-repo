<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        :root{
            user-select: none;
        }
        .button{
            width: 100px;
            height: 50px;
            background: linear-gradient(to bottom,white,gray);
            text-align: center;
            line-height: 50px;
            border-radius: 3px;
        }
        /* div:hover{
            background: linear-gradient(to bottom,orange,orangered);
        } */
        .button:active{
            background: linear-gradient(to bottom,orange,orangered);
        }
        .egg{
            width: 200px;
            height: 100px;
            border-radius: 100px/50px;
            background: -webkit-radial-gradient(left top,circle,yellow,orangered);
        }
    </style>
</head>
<body>
    <div class="button">
        按钮
    </div>
    <div class="egg"></div>
</body>
</html>
