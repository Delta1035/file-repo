<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        .line {
            width: 10px;
            height: 50px;
            background-color: pink;
            border-radius: 5px;
            display: inline-block;
            margin: 0 5px;
        }
        @keyframes loading {
            0%{
                transform: scaleY(0.5);
            }
            50%{
                transform: scaleY(1);
            }
            100%{
                transform: scaleY(0.5);
            }
        }
        .one{
            animation: loading 1s ease-in-out 0.5s infinite;
        }
        .two{
            animation: loading 1s ease-in-out 0.6s infinite;
        }
        .three{
            animation: loading 1s ease-in-out 0.7s infinite;
        }
        .four{
            animation: loading 1s ease-in-out 0.8s infinite;
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="one line"></div>
        <div class="two line"></div>
        <div class="three line"></div>
        <div class="four line"></div>
    </div>
  </body>
</html>
