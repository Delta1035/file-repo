<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input" onclick="inputClick(event)">
    &nbsp;
    <textarea name="" id="area" cols="30" rows="10" onclick="areaClick(event)"></textarea>
</body>
<script>
    var input = document.querySelector('#input')
    var area = document.querySelector('#area')
    console.log(input,area);
    function inputClick(event){
        console.log( event,event.target.selectionStart,event.target.selectionEnd);
    }

    function areaClick(event){
        console.log(
            event.target.value,event.target.selectionStart,event.target.selectionEnd
        );
        var val = event.target.value;
        if(val.indexOf('\n')!==-1){
            console.log('包含换行符'+val.replace(/\n/g,'<br>') );
            // val.replaceAll('\n','<br>')
            console.dir('包含空格符'+val.replace(/\s/g,'&nbsp;') );
            area.value = val.replace(/\n/g,'<br>').replace(/\s/g,'&nbsp;')
        }
    }
</script>
</html>
