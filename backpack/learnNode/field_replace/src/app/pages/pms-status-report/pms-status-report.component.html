<div class="page_main scroll_bar pms_status_report">
  <app-header title="{{ subTitle | translate }}" [isShowButtons]="true">
  </app-header>
  <ng-template #titleFormRef>
    <div class="tab-wrapper">
      <form nz-form [nzLayout]="'inline'">
        <!-- 用户名称 -->
        <app-custom-input label="{{ 'PMS.UserName' | translate }}" [controlSpan]="null" [labelSpan]="null"
          [(ngModel)]="userName" [ngModelOptions]="{ standalone: true }" placeholder="{{ 'PMS.UserName' | translate }}">
        </app-custom-input>
        <!-- 专案名称 -->
        <app-custom-input label="{{ 'PMS.ProjectName' | translate }}" [controlSpan]="null" [labelSpan]="null"
          [(ngModel)]="projectName" [ngModelOptions]="{ standalone: true }"
          placeholder="{{ 'PMS.ProjectName' | translate }}"></app-custom-input>
        <!-- 账户状态 -->
        <app-custom-select label="{{ 'JIRAUSER.Status' | translate }}" [(ngModel)]="userStatus"
          [ngModelOptions]="{ standalone: true }" [controlSpan]="null" [labelSpan]="null"
          placeholder="{{ 'JIRAUSER.Status' | translate }}" [options]="ACCOUNT_STATUS"></app-custom-select>

        <!-- 搜索 -->
        <!-- search button [disabled]="isUserNameEmpty" -->
        <nz-form-item>
          <nz-form-control>
            <button nz-button nzType="primary" (click)="getUserInJira()">
              {{ "common.SEARCH" | translate }}
            </button>
          </nz-form-control>
        </nz-form-item>
      </form>
    </div>
  </ng-template>
  <!-- 查詢結果 -->
  <app-common-table [titleFormRef]="titleFormRef" [dataSource]="userStatusDataSource" [tableHeaders]="tableHeaders"
    [isLoading]="isLoading"></app-common-table>
</div>
